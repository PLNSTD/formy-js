<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form-y by P</title>
    </head>
    <body>
        <header>
            <h1>Form-y</h1>
            <img src="../src/assets/user-icon.svg" alt="image of a form" id="form-svg">
        </header>
        <div id="main">
            <form action="#" method="GET">
                <fieldset id="personal-info">
                    <legend>Personal</legend>
                    <div class="same-row">
                        <div class="field-container">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" required/>
                        </div>
                        <div class="field-container">
                            <label for="middle-initial">MI</label>
                            <input type="text" id="middle-initial" maxlength="2">
                        </div>
                        <div class="field-container">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>
                    <div class="field-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                </fieldset>
                <fieldset id="contact-info">
                    <legend>Contact</legend>
                    <div class="field-container">
                        <label for="phone">Phone</label>
                        <input type="number" id="phone" required>
                    </div>
                    <div class="field-container">
                        <label for="address-first">Address</label>
                        <input type="text" id="address-first" required>
                    </div>
                    <div class="field-container">
                        <label for="address-second">Address 2 (optional)</label>
                        <input type="text" id="address-second">
                    </div>
                    <div class="same-row">
                        <div class="field-container">
                            <label for="zip-code">Zip Code</label>
                            <input type="number" id="zip-code" required>
                        </div>
                        <div class="field-container">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="field-container">
                            <label for="state">State</label>
                            <input list="states-list" id="state">
                            <datalist id="states-list">
                                <!-- Inserted by JS -->
                            </datalist>
                        </div>
                    </div>
                </fieldset>
                <input type="submit">
            </form>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
